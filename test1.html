<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>git flow with support</title>
    <link rel="stylesheet" type="text/css" href="gitgraph.js/src/gitgraph.css?rev=8d52d0371ba500bac5bbf822a7b94276" />
    <link rel="stylesheet" type="text/css" href="css/base.css?rev=9880cbb07a27cb17a5e51e09a31c6802" />
</head>

<body>
<div id="gitWrap">
    <canvas id="gitGraph"></canvas>
</div>

<script src="js/jquery-2.2.2.min.js?rev=1d35678c5edbb639ab7aa5cce0856f57"></script>
<script src="gitgraph.js/src/gitgraph.js?rev=8eaf144af53d6156333a43617e47f868"></script>
<script src="js/presoTemplate.js?rev=d5f20ce6dd743a245d33c93d3b8ce38f"></script>
<script type="text/javascript">
    var config = {
        template: graphConfig,
        mode: "extended",
        orientation: "vertical",
        author: "Tom",
        message: "Lorem ipsum"
    };

    var feature1Col = 0;
    var feature2Col = 1;
    var developCol = 2;
    var releaseCol = 3;
    var masterCol = 4;
    var hotfixCol = 5;


    var gitgraph = new GitGraph(config);

    var master, develop, feature1, feature2, hotfix, release;


    var cmdArr = [];
    cmdArr.push(['master = gitgraph.branch({name: "master", column: masterCol})',
                'master.commit().commit({tag: "1.0"});']);

    cmdArr.push(['develop = master.branch({name: "develop", column: developCol});',
                'develop.commit();']);

    cmdArr.push(['feature1 = develop.branch({name: "feature/test", column: feature1Col});',
                'feature1.commit();',
                'feature1.commit();']);
    cmdArr.push(['feature2 = develop.branch({name: "feature/test", column: feature2Col});',
                'feature2.commit();',
                'feature2.commit();']);
    cmdArr.push(['feature1.merge(master);',
                'feature1.merge(develop);',
                'feature1.delete();']);
    cmdArr.push(['hotfix = master.branch({name: "hotfix: bug", column: hotfixCol});',
                'hotfix.commit("bugfix");',
                'hotfix.commit("Another bugfix");']);
    cmdArr.push(['hotfix.merge(master, {tag: "1.0.1"});',
                'hotfix.merge(develop);',
                'hotfix.delete();']);
    cmdArr.push(['release = develop.branch({name: "release", column: releaseCol});',
                'release.commit("bugfix");',
                'release.commit("Another bugfix");']);
    cmdArr.push(['develop.commit("");',
                'develop.commit("");',
                'feature1.commit("");',
                'feature2.commit("")']);



    cmdArr.push(['release.merge(master, {tag: "1.1"});',
                'release.merge(develop);',
                'release.delete();']);


    cmdArr.push(['develop.merge(master);']);
    cmdArr.push(['feature1.commit();']);



</script>

<script src="js/global.js?rev=1fd261cd82a735bea6be539869c0b7f7"></script>
</body>

</html>
